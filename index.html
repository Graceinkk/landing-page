<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tatuagens">
    <title>Grace Kelly Tatuadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
<img class="cabecalho-imagem" src="GRC_Logo-01.png" alt="logo da Grace">
<nav class="cabecalho-menu">
    <a class="cabecalho-menu-item">Bio</a>
    <a class="cabecalho-menu-item">Artes Disponiveis</a>
    <a class="cabecalho-menu-item">Contatos</a>
</nav>
    </header>

    <main class="conteudo">
<section class="conteudo-principal"> 
    <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">tatuagens</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Tatue com segurança e cuidado</h2>
        <button class="conteudo-principal-escrito-botao">Me chame</button>
    </div>
    <img class="conteudo-principal-imagem" src="perfil.jpg" alt="imagem perfil">
</section>
<section class="conteudo-secundario">
    <h3 class="conteudo-secundario-titulo">O que precisamos para fazer seu orçamento?</h3>
    <p class="conteudo-secundario-paragrafo"><strong>3 referências</strong> de tatuagens</p>
    <p class="conteudo-secundario-paragrafo">foto do <strong>local</strong> que vai ser tatuado</p>
    <p class="conteudo-secundario-paragrafo">tamanho medido em <strong>centimetros</strong></p>
</section>
    </main>

    <footer class="rodape">
<img class="rodape-imagem" src="GRC_Logo-02.png">
    </footer>
</body>

</html>
